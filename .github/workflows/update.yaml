name: update-readme

# based on https://github.com/victoriadrake/victoriadrake/blob/master/.github/workflows/update.yaml

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 9 * * *'

env:
  RSS_FEED: 'https://dev.to/feed/mikeralphson'
  LIMIT: 5

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üçΩÔ∏è Get working copy
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: üç≥ Shake & bake README
        run: |
          npm i
          node ./update.js
      - name: üöÄ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "Update dynamic content"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git

